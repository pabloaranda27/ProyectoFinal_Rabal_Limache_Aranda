{% extends 'base.html' %}

{% block title %}
Registro
{% endblock %}

{% block changing %}

<form action="" method="POST">

  {% csrf_token %}

  <table>

    {{ form.as_table }}

  </table>
  
  <p><input type="submit" value="Registrarse" class="btn btn-primary"></p>

</form>

{% if error %}
  
<p style="color:red;">{{error}}</p>

{% endif %}

{% endblock %}
