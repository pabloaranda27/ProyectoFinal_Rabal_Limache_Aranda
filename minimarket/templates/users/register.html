{% extends 'base.html' %}

{% block title %}
Registro
{% endblock %}

{% block changing %}

<form action="" method="POST">

  {% csrf_token %}

  <table style="margin:20px 0 0 20px; width: 50%;" class="table table-striped table-warning">

    {{ form.as_table }}

  </table>
  
  <p style="margin: 20px 300px;"><input type="submit" value="Registrarse" class="btn btn-primary"></p>

</form>

{% if error %}
  
<div class="alert alert-danger" role="alert" style="margin:40px; padding-left:250px;">
  <h6>{{error}}</h6>
</div>

{% endif %}

{% endblock %}
