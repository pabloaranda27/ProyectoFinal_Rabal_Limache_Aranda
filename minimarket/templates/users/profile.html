{% extends 'base.html' %}

{% block title %}
Perfil
{% endblock %}

{% block changing %}

    <div class="card" style="width: 18rem;">
      {% if object.image %}
      <img src="{{object.image.url}}" class="card-img-top">
      {% else %}
      <img src="https://i0.wp.com/edtechreviews.net/wp-content/uploads/2021/12/coderhouse_logo.png?resize=750%2C750&ssl=1" class="card-img-top" alt="...">
      {% endif %}
      <div class="card-body">
          <h3 class="card-title">Perfil</h5>
          <p class="card-text"><h4>Nombre: {{object.name}}</h4></p>
          <p><h5>Edad: {{object.age}}</h5></p>      
        </div>
      </div>

{% endblock %}
