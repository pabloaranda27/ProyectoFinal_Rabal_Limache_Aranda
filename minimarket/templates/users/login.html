{% extends 'base.html' %}

{% block title %}
Inicio de Sesion
{% endblock %}

{% block changing %}

<form action="" method="POST">

  {% csrf_token %}

  <table>

    {{ form.as_table }}

  {% endif %}
  
  {% endblock %}
