{% extends 'base.html' %}

{% block title %}
Actualizar Perfil
{% endblock %}

{% block changing %}

<form action="" method="POST" enctype="multipart/form-data">

  {% csrf_token %}

  <table style="margin:20px 0 0 20px; width: 50%;" class="table table-striped table-info">

    {{ form.as_table }}

  </table>
  
  <p style="margin: 10px 0 0 20px;"><input type="submit" value="Editar perfil" class="btn btn-success">
  <a href="/users/show-profile/{{user.username}}/" class="btn btn-primary" style="margin-left:15px;">Volver</a>
  </p>
</form>

{% endblock %}
