{% extends 'base.html' %}

{% block title %}
Eliminar Empleado
{% endblock %}

{% block changing %}

<h2>Empleado: {{ object.last_name }}, {{ object.name }}</h2>
<p>¿Está seguro que desea eliminar este empleado?</p>

<form action="" method="POST">

    {% csrf_token %}
    
        <p><input type="submit" value="Eliminar Empleado" class="btn btn-danger">
        <a href="/staff/list-staff/" class="btn btn-primary">Volver</a>
        </p>

</form>

{% endblock %}
