{% extends 'base.html' %}

{% block title %}
Categorias
{% endblock %}

{% block changing %}

{% for category in categories %}

<div class="card bg-dark text-white">
    {% if category.image %}
     <img src="{{category.image.url}}" class="card-img" alt="Imagen de la Categoria">
    {% else %}
     <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUOCAty8q8fU6n2R-lhcMIjLnpd8wLSGiPBtAaZ_Pa_PUiDtXs2VON3yRz4CVmbL2fhEQ&usqp=CAU" class="card-img" alt="Imagen de la Categoria">
    {% endif %}
    <div class="card-img-overlay">
      <h4 class="card-title">{{ category.name }}</h4>
    </div>
  </div>

  {% endfor %}
  
{% endblock %}
